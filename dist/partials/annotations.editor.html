<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-9">Service name</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.annotation.serviceName'></input>
		</div>
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label">
				Tags
				<info-popover mode="right-normal">
					A tag entered here as 'foo' will match
					<ul>
						<li>annotation tags 'foo'</li>
						<li>annotation key-value tags formatted as 'foo:bar'</li>
					</ul>
				</info-popover>
			</span>
            <bootstrap-tagsinput ng-model="ctrl.annotation.tags" tagclass="label label-tag"
                placeholder="add tags">
			</bootstrap-tagsinput>
		</div>
	</div>
</div>
